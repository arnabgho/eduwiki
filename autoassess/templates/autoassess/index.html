<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>
            EduWiki Prototype
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'main.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    <span class="text-success">Edu</span><span class="text-info">Wiki</span>
                    <small> Wikipedia-based Knowledge Assessment & Complex Learning</small></h1>
            </div>
        </div>
        <div class="jumbotron">
            <div class="container">
            <div class="col-sm-9 col-sm-offset-1">
                <div class="row">
                    <h1>
                        What would you like to <span class="text-success">LEARN</span>?
                    </h1>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-7 col-sm-offset-5">
                        <form class="input-group input-group-lg" action="/autoassess/quiz/" method="get">
                            <input type="text" class="form-control" placeholder="What would you like to learn?" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="text-success glyphicon glyphicon-book"></i></button>
                            </div>
                        </form>
                        <a role="button" href="/autoassess/quiz_list/">Check out some pre-generated quizzes</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
