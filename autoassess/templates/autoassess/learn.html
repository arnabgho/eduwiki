{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <div class="row">
            {% for topic in topics %}
                {% if topic.is_main_topic %}
                    <h2>{{ topic.title }}</h2>
                {% else %}
                    <h3>{{ topic.title }}</h3>
                {% endif %}
                <p>
                    {{ topic.wikipage.summary }}
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
