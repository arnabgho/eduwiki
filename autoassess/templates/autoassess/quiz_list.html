{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h3>
                    Current automatic generating version: 0.25<br>
                    Mixed Quiz: version = -1.0 or -1.1<br>
                    Ignore all other versions<br>
                </h3>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
                {% for quiz in quizzes %}
                    <a href="{% url 'quiz' %}?q={{ quiz.set_topic }}&v={{ quiz.version }}">
                        {{ quiz.set_topic }}, version {{ quiz.version }}
                    </a>
                    <br>
                {% endfor %}
            </div>
        </div>


        <div class="row">
            <br>
        </div>
    </div>
{% endblock %}
