<!DOCTYPE html>

{% load static %}

<html>
<head>
    {% block title_block%}
    <title>
        Questimator Prototype
    </title>
    {% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    {% block css_block %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/autoassess/">
                <strong><span class="text-success">Questimator</span></strong>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse" id="bs-example-navbar-collapse-1">
            <div class="col-sm-5 col-md-5 pull-left">
                <form class="navbar-form" role="search" action="/autoassess/quiz/" method="get">
{#                    <div class="input-group">#}
{#                        <input type="text" class="form-control" placeholder="What would you like to learn?" name="q">#}
{##}
{#                        <div class="input-group-btn">#}
{#                            <button class="btn btn-default" type="submit"><i class="text-success glyphicon glyphicon-book"></i>#}
{#                            </button>#}
{#                        </div>#}
{#                    </div>#}
                </form>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


{% block body_block %}{% endblock %}


<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js_block %}{% endblock %}
</body>
</html>
